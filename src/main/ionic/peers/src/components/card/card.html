<div class="flip-container" [ngClass]="{flip: isFlipped}">
  <div class="flipper">
    <ion-card class="front">
      <ion-card-content>
        <ng-content select="[front]"></ng-content>
      </ion-card-content>
    </ion-card>
    <ion-card class="back">
      <ion-card-content>
        <ng-content select="[back]"></ng-content>
      </ion-card-content>
    </ion-card>
  </div>
</div>
