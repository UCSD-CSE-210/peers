<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-content" padding>
  <div class="singup-box">

    <form (ngSubmit)="register()" #registerForm="ngForm" class="register-form">
      <ion-row>
        <ion-col col-md-6 offset-md-3>

          <h2>Account Info</h2>

          <ion-card>
          <ion-list inset>

            <ion-item>
              <ion-input data-test="email" type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input data-test="password" type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input data-test="confirm_password" type="password" placeholder="Confirm Password" name="confirm_password" [(ngModel)]="registerCredentials.confirm_password" required></ion-input>
            </ion-item>

          </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-md-6 offset-md-3>

          <h2>Basic Info</h2>

          <ion-card>
            <ion-list>

              <ion-item>
                <ion-label>First name</ion-label>
                <ion-input data-test="firstName" type="text" name="firstName" [(ngModel)]="registerCredentials.firstName" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Last name</ion-label>
                <ion-input data-test="lastName" type="text" name="lastName" [(ngModel)]="registerCredentials.lastName" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Major</ion-label>
                <ion-input data-test="major" type="text" name="major" [(ngModel)]="registerCredentials.major" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Level</ion-label>
                <ion-select [(ngModel)]="registerCredentials.level" name="level" required>
                  <ion-option value="undergrad">undergraduate</ion-option>
                  <ion-option value="master">master</ion-option>
                  <ion-option value="phd">phd</ion-option>
                </ion-select>
              </ion-item>

            </ion-list>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col" col-md-6 offset-md-3>
          <h2>Interests</h2>
          <ion-item>
            <tag-input data-test="interests"
                       name="interests"
                       secondaryPlaceholder = "Enter your interests"
                       [(ngModel)]='registerCredentials.interests' required
                       [onlyFromAutocomplete]="true">
              <tag-input-dropdown [autocompleteObservable]="requestAutocompleteItems"></tag-input-dropdown>
            </tag-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col" col-md-6 offset-md-3>
          <h2>Bio</h2>
          <ion-item>
            <ion-textarea data-test="bio" type="text" maxlength="500" placeholder="Bio(500 characters maximum)" name="bio" [(ngModel)]="registerCredentials.bio" required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col" col-md-6 offset-md-3>
          <button data-test="submit-button" ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
