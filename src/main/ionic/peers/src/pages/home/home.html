<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-card>
      <ion-card-content>
        <ion-row>
          <h2>Level</h2>
        </ion-row>
        <ion-row>
          {{currentCard.level}}
        </ion-row>
        <ion-row>
          <h2>Major</h2>
        </ion-row>
        <ion-row>
          {{currentCard.major}}
        </ion-row>
        <ion-row>
          <h2>Interests</h2>
        </ion-row>
        <ion-row *ngFor="let interest of currentCard.interests">
          {{interest}}
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-row class="buttons">
      <ion-col col-6 col-sm-3>
        <button ion-button color="danger" (click)="passBtnClick()">Pass</button>
      </ion-col>
      <ion-col col-6 col-sm-3>
        <button ion-button color="secondary" (click)="likeBtnClick()">Like</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
